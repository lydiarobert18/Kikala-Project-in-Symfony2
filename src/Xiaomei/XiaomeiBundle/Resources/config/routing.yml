xiaomei_xiaomei_homepage:
    path:     /hello/{name}
    defaults: { _controller: XiaomeiXiaomeiBundle:Default:index :name='default'}

xiaomei_xiaomei_home:
    path:     /
    defaults: { _controller: XiaomeiXiaomeiBundle:Default:home }

xiaomei_xiaomei_legal:
    path:     /legal/
    defaults: { _controller: XiaomeiXiaomeiBundle:Default:legal }

xiaomei_xiaomei_order:
    path:     /order/
    defaults: { _controller: XiaomeiXiaomeiBundle:Cours:ordersubmit }


xiaomei_xiaomei_about:
    path:     /a-propos/
    defaults: { _controller: XiaomeiXiaomeiBundle:Default:about }

xiaomei_xiaomei_showcoursall:
