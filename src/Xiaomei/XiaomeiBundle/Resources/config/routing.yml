    defaults: { _controller: XiaomeiXiaomeiBundle:Cours:cancelinscriptions }


xiaomei_xiaomei_create_cours:
    path:     /moncompte/createcours/
    defaults: { _controller: XiaomeiXiaomeiBundle:Cours:createcours }

xiaomei_xiaomei_cancelcours:
    path:     /moncompte/cancelcours/{id}
