    defaults: { _controller: XiaomeiXiaomeiBundle:Cours:deletecontenu }

xiaomei_xiaomei_moncompte:
    path:     /moncompte/
    defaults: { _controller: XiaomeiXiaomeiBundle:User:moncompte }

