xiaomei_xiaomei_formateur:
    path:     /formateur/{id}
    defaults: { _controller: XiaomeiXiaomeiBundle:User:formateur }


#user
xiaomei_xiaomei_register:
    path:     /inscription/
    defaults: { _controller: XiaomeiXiaomeiBundle:User:register }

xiaomei_xiaomei_inscriptioncours:
    path:     /inscriptioncours/{id}
    defaults: { _controller: XiaomeiXiaomeiBundle:Cours:registercours }

xiaomei_xiaomei_inscriptioncoursconfirmer:
    path:     /inscriptioncoursconfirmer/{id}
    defaults: { _controller: XiaomeiXiaomeiBundle:Cours:registercoursconfirmer }


